---
layout: default
---

<article>
  <header class="post-header">
    <h1 style="color: {{ page.color }};"><span style="{% if page.bg-color %}background: {{ page.bg-color }}{% endif %}">{{ page.title | escape }}</span></h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%B %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>

</article>

<div id="pagination-wrapper">
  {%- if page.next.url -%}
    <a href="{{ page.next.url }}" class="pagination">Next</a><br />
  {%- endif -%}
  
  {%- if page.previous.url -%}
    <a href="{{ page.previous.url }}" class="pagination">Previous</a><br /><br />
  {%- endif -%}

  <a href="#top">Top</a>
</div>
